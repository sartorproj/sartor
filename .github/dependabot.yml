version: 2
updates:
  # Go modules
- package-ecosystem: gomod
  directory: /
  schedule:
    interval: weekly
    day: monday
  open-pull-requests-limit: 10
  labels:
  - dependencies
  - go
  commit-message:
    prefix: chore(deps)
  groups:
    k8s-dependencies:
      patterns:
      - k8s.io/*
      - sigs.k8s.io/*
    all-go-dependencies:
      patterns:
      - '*'

  # GitHub Actions
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: weekly
    day: monday
  open-pull-requests-limit: 5
  labels:
  - dependencies
  - github-actions
  commit-message:
    prefix: chore(deps)
  groups:
    all-actions:
      patterns:
      - '*'

  # Docker
- package-ecosystem: docker
  directory: /
  schedule:
    interval: weekly
    day: monday
  open-pull-requests-limit: 5
  labels:
  - dependencies
  - docker
  commit-message:
    prefix: chore(deps)
  groups:
    all-docker:
      patterns:
      - '*'
